      client_first_name: "Geoffrey Bieniek"
      client_last_name: ""
      client_location: ""
      client_testimonial: "I have been to many different vets in different areas due to being in the military, and I can honestly say I have not seen one like Animal Health Center.  Dr. Berger and Dr. Smith and their staff treat my dogs with kindness, always greet them by name and I never ever feel rushed or that I can’t ask questions. Dr. Berger has saved my golden retrievers life with an emergency surgery that I will always be grateful for. But beyond that, I am grateful for the fact Harley loves going there which due to his many health issues, ii is often. Anyone who knows me knows my dogs are very important to me, and for something serious I wouldn’t take them anywhere else."
      sort_order: 1
