      client_first_name: "Jarena “Jerri” Whitson"
      client_last_name: ""
      client_location: "A Bit of Heaven Equestrian Center"
      client_testimonial: "Dr. Berger and Dr. Smith and the Animal Health Center staff have always been there when I have needed them. No matter if it was a scheduled appointment or an emergency my pets and my clients’ pets have always been taken care of.  Dr. Berger came for an emergency horse injury on a Saturday when he wasn’t even on call, that says it all.  It is rare for Dr. Berger or Dr. Smith not to be able to treat an animal, but if they can’t they will make sure that you get to a specialist that can do the job."
      sort_order: 1
