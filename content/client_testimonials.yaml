      client_last_name: ""
      client_location: "Bounds Horse Haven Sanctuary  "
      client_testimonial: "My husband Dennis and I run “Bounds Horse Haven Sanctuary”, plus have dogs as pets as well. We have depended on the Animal Health Center to care for all our animals.  We have several different breeds of horses and dogs coming to our rescue with various health issues. We love Dr. Berger and his wonderful friendly staff! They stay up to date on the latest treatments and have a deep love for the animals they care for, as well as patience with us worried owners! We have been taking “all” of our animals to the Animal Health Center for several years now. We love the way our horses and dogs are treated, as well as the knowledge the staff share with us at each of our visits. In our opinion, Animal Health Center has THE BEST Veterinarians and staff in the area. Believe me when I tell you that we have gone through some Veterinarians to find the best for our Sanctuary!<br /><br /> "
      sort_order: 1
