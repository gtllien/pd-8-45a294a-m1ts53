      client_first_name: "Beth Sparks"
      client_last_name: ""
      client_location: ""
      client_testimonial: "I first came into contact with Dr. Berger and his staff at the Animal Health Center of Rolla in June of this year, when they saved my best friend’s life. I first met Molly in October of 2013, when she showed up at my doorstep. My family and I quickly fell in love with that goofy, mischievous puppy, who had never met a stranger in her life. So in June of this year, I knew that there was something wrong with Molly the second she wouldn’t get up to greet people at the door, and it broke my heart.  Her health declined over the next couple of days, and by the time that I got her to Dr. Berger, it was questionable whether our girl would make it or not. Dr. Berger never gave me false hope, but he never gave up on Molly either, and with the help of his staff and their endless care, Molly is here with us today. I can never thank Dr. Berger and everyone at the Animal Health Center of Rolla enough. Not only is Molly nothing short of a miracle, but she is once again her mischievous self, and I so grateful for that. I would recommend anyone to the Animal Health Center of Rolla, after all, they fixed my broken heart."
      sort_order: 1
